<mat-grid-list cols="2" rowHeight="2:2">
  <mat-grid-tile>
      <mat-list>
          <mat-nav-list>
            <h1>{{jsonData.roomName}}</h1>
          </mat-nav-list>
          <mat-nav-list>
            <h1>{{clock}}</h1>
          </mat-nav-list>
      </mat-list>
   
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-list>
        <mat-card>
             <p>{{isAvailable}}</p> <!--title-->
            {{until}} 
        </mat-card>
        <mat-card>
            <mat-nav-list> 
              <p> Next meeting:</p><!--title-->
              <p>{{nextMeeting}}</p>
              {{nextMeetingTime}}
            </mat-nav-list>
        </mat-card>
      </mat-list>
  </mat-grid-tile>
</mat-grid-list>
